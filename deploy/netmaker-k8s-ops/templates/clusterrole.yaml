{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "netmaker-k8s-ops.fullname" . }}-role
  labels:
    {{- include "netmaker-k8s-ops.labels" . | nindent 4 }}
rules:
  {{- if .Values.rbac.useBroadPermissions }}
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  {{- else }}
  - apiGroups:
    - ""
    resources:
    - endpoints
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ""
    resources:
    - services
    verbs:
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ""
    resources:
    - services/status
    verbs:
    - get
    - patch
    - update
  - apiGroups:
    - network.netmaker.io
    resources:
    - netmakerops
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - network.netmaker.io
    resources:
    - netmakerops/finalizers
    verbs:
    - update
  - apiGroups:
    - network.netmaker.io
    resources:
    - netmakerops/status
    verbs:
    - get
    - patch
    - update
  {{- end }}
{{- end }}
