apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "netmaker-k8s-ops.fullname" . }}
  namespace: {{ include "netmaker-k8s-ops.namespace" . }}
  labels:
    {{- include "netmaker-k8s-ops.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.deployment.strategy }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  {{- else if and .Values.netclient.enabled .Values.volumes.netclientConfig.usePVC }}
  # Default to Recreate strategy when using PVC (ReadWriteOnce access mode)
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "netmaker-k8s-ops.selectorLabels" . | nindent 6 }}
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "netmaker-k8s-ops.selectorLabels" . | nindent 8 }}
        control-plane: controller-manager
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "netmaker-k8s-ops.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- range .Values.manager.args }}
            - {{ . }}
            {{- end }}
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: proxy
              containerPort: 8085
              protocol: TCP
            {{- if .Values.webhook.enabled }}
            - name: webhook
              containerPort: 9443
              protocol: TCP
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "netmaker-k8s-ops.fullname" . }}-env
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          {{- if .Values.webhook.enabled }}
          volumeMounts:
            - name: cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.manager.resources | nindent 12 }}
        {{- if .Values.netclient.enabled }}
        - name: netclient
          image: "{{ .Values.netclient.image.repository }}:{{ .Values.netclient.image.tag }}"
          imagePullPolicy: {{ .Values.netclient.image.pullPolicy }}
          env:
            {{- if .Values.netclient.token }}
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: netclient-token
                  key: token
            {{- end }}
            {{- range .Values.netclient.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - mountPath: /etc/netclient
              name: etc-netclient
            {{- if .Values.volumes.netclientLogs.enabled }}
            - mountPath: /var/log
              name: log-netclient
            {{- end }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ip link show netmaker && ip addr show netmaker | grep inet"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          resources:
            {{- toYaml .Values.netclient.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- if .Values.webhook.enabled }}
        - name: cert
          secret:
            secretName: webhook-server-cert
        {{- end }}
        {{- if .Values.netclient.enabled }}
        {{- if .Values.volumes.netclientConfig.usePVC }}
        - name: etc-netclient
          persistentVolumeClaim:
            claimName: {{ .Values.volumes.netclientConfig.pvcName | default (include "netmaker-k8s-ops.fullname" . | printf "%s-netclient-pvc") }}
        {{- else }}
        - hostPath:
            path: {{ .Values.volumes.netclientConfig.hostPath }}
            type: {{ .Values.volumes.netclientConfig.type }}
          name: etc-netclient
        {{- end }}
        {{- if .Values.volumes.netclientLogs.enabled }}
        - emptyDir:
            medium: Memory
          name: log-netclient
        {{- end }}
        {{- end }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}