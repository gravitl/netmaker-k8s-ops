# permissions for end users to view netmakerops.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: netmaker-k8s-ops
    app.kubernetes.io/managed-by: kustomize
  name: netmakerops-viewer-role
rules:
- apiGroups:
  - network.netmaker.io
  resources:
  - netmakerops
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - network.netmaker.io
  resources:
  - netmakerops/status
  verbs:
  - get
