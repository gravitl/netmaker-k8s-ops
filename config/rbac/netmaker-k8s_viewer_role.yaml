# permissions for end users to view netmaker-k8s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: netmaker-k8s-ops
    app.kubernetes.io/managed-by: kustomize
  name: netmaker-k8s-viewer-role
rules:
- apiGroups:
  - network.netmaker.io
  resources:
  - netmaker-k8s
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - network.netmaker.io
  resources:
  - netmaker-k8s/status
  verbs:
  - get
