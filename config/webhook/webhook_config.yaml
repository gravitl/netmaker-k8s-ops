    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["deployments"]
  failurePolicy: Fail
  sideEffects: None
  admissionReviewVersions: ["v1", "v1beta1"]
  objectSelector:
    matchLabels:
      netmaker.io/netclient: enabled
- name: netclient-sidecar-statefulsets.netmaker.io
