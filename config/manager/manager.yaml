apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: netmaker-k8s-ops
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: netmaker-k8s-ops
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  # For multi-replica deployments, uncomment the following line:
  # replicas: 2
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      # securityContext:
      #   runAsNonRoot: true
      #   # TODO(user): For common cases that do not require escalating privileges
      #   # it is recommended to ensure that all your Pods/Containers are restrictive.
      #   # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
      #   # Please uncomment the following code if your project does NOT have to work on old Kubernetes
      #   # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
      #   # seccompProfile:
      #   #   type: RuntimeDefault
      hostNetwork: true  # Required for WireGuard netclient sidecar
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        ports:
        - containerPort: 8081
          name: health
        - containerPort: 8085
          name: proxy
        - containerPort: 9443
          name: webhook
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        env:
        - name: IN_CLUSTER
          value: "true"
        - name: ENABLE_LEADER_ELECTION
          value: "false"  # Single replica, no leader election needed
        - name: PROXY_SKIP_TLS_VERIFY
          value: "true"  # Skip TLS verification for proxy (set to "false" to enable verification)
        - name: PROXY_MODE
          value: "auth"  # Proxy mode: "auth" (impersonate WireGuard peers) or "noauth" (no authentication)
        - name: EXTERNAL_API_SERVER_DOMAIN
          value: "api.nm.188-166-181-205.nip.io"  # External API server domain (e.g., api.example.com)
        - name: EXTERNAL_API_TOKEN
          value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..DHBUIwk-gyW8Osj8SVRkPrNMZpCYMK3H-vG0KaGHx1Y"  # API token for external API authentication
        - name: EXTERNAL_API_SYNC_INTERVAL
          value: "30"  # Sync interval in seconds
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop:
            - "ALL"
        startupProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20  # Wait up to 100 seconds for WireGuard interface
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      - name: netclient
        image: gravitl/netclient:v1.2.0
        env:
        - name: TOKEN
          value: "eyJzZXJ2ZXIiOiJhcGkubm0uMTg4LTE2Ni0xODEtMjA1Lm5pcC5pbyIsInZhbHVlIjoiR0NRU0pJRUhaNFJVT1pQQk1JWjRZNk9WN0JLV0NYT1MifQ=="  # Set your Netmaker token here
        - name: DAEMON
          value: "on"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - mountPath: /etc/netclient
          name: etc-netclient
        - mountPath: /var/log
          name: log-netclient
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ip link show netmaker && ip addr show netmaker | grep inet"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # Wait up to 60 seconds for WireGuard interface
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
        - name: cert
          secret:
            secretName: webhook-server-cert
        - hostPath:
            path: /etc/netclient
            type: DirectoryOrCreate
          name: etc-netclient
        - emptyDir:
            medium: Memory
          name: log-netclient
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
