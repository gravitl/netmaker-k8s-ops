apiVersion: apps/v1
kind: Deployment
metadata:
  name: netmaker-k8s-ops-multi
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: netmaker-k8s-ops
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 3  # Multiple replicas for high availability
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      # Required for WireGuard to work
      hostNetwork: true
      containers:
      # Netmaker K8s Operator
      - command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=0
        image: netmaker-k8s-ops:latest
        imagePullPolicy: Always
        name: manager
        env:
        - name: IN_CLUSTER
          value: "true"
        - name: ENABLE_LEADER_ELECTION
          value: "true"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HEALTH_PROBE_PORT
          value: "8081"  # Will be overridden by pod name hash
        ports:
        - containerPort: 8085
          name: proxy
        - containerPort: 8081
          name: health
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      # Netmaker client sidecar
      - name: netclient
        image: gravitl/netclient:v1.1.0
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: netclient-secret
              key: NETCLIENT_TOKEN
        - name: DAEMON
          value: "on"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - mountPath: /etc/netclient
          name: etc-netclient
        - mountPath: /var/log
          name: log-netclient
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - hostPath:
          path: /etc/netclient
          type: DirectoryOrCreate
        name: etc-netclient
      - emptyDir:
          medium: Memory
        name: log-netclient
---
apiVersion: v1
kind: Service
metadata:
  name: netmaker-k8s-ops-multi
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: netmaker-k8s-ops
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    control-plane: controller-manager
  ports:
  - name: proxy
    port: 8085
    targetPort: 8085
    protocol: TCP
  - name: health
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: netclient-secret
  namespace: system
type: Opaque
data:
  # Base64 encoded Netmaker token
  # Replace with your actual token: echo -n "your-token-here" | base64
  NETCLIENT_TOKEN: R0NRU0pJRVo0UlVPWlBCTUlaNFk2T1Y3QktXQ1hPUw==
